<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ThyroSight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Compact styling for login form - Same as signup */
        .auth-card {
            max-width: 600px !important;
            width: 100% !important;
            padding: 1rem !important;
        }
        
        /* Reduce spacing between form elements */
        .form-group {
            margin-bottom: 0.75rem !important;
        }
        
        .form-group label {
            margin-bottom: 0.25rem !important;
            font-size: 0.8rem !important;
        }
        
        .auth-header {
            margin-bottom: 0.75rem !important;
        }
        
        .auth-logo {
            width: 45px !important;
            height: 45px !important;
            font-size: 1.2rem !important;
            margin-bottom: 0.5rem !important;
            /* Remove logo animation */
            animation: none !important;
            transform: none !important;
        }
        
        .auth-header h2 {
            font-size: 1.3rem !important;
            margin-bottom: 0.25rem !important;
        }
        
        .auth-header p {
            font-size: 0.8rem !important;
        }
        
        .auth-footer {
            margin-top: 0.75rem !important;
        }
        
        /* Make inputs more compact */
        .input-group input,
        .input-group select {
            padding: 0.6rem 0.7rem 0.6rem 2.3rem !important;
            font-size: 0.9rem !important;
        }
        
        /* Compact form options */
        .form-options {
            margin: 0.75rem 0 !important;
        }
        
        /* Compact submit button */
        .btn-full {
            margin-top: 0.5rem !important;
        }
    </style>
</head>
<body>

    <!-- Creative Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <img src="thy.png" alt="ThyroSight Logo" class="logo-image">
                </div>
                <h1 class="logo-text">ThyroSight</h1>
            </div>
            <nav class="nav-links" id="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#developers" class="nav-link">Developers</a>
            </nav>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="auth-buttons">
                <a href="signup.html" class="btn btn-outline">Sign Up</a>
                <a href="login.html" class="btn btn-primary">Log In</a>
            </div>
        </div>
        <div class="header-decoration">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to continue your thyroid health journey</p>
            </div>

            <form id="loginForm" class="auth-form" action="auth/login.php" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">

                    <a href="forgot-password.html" class="link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
            </div>
        </div>
    </main>

    <!-- Notification Popup -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
            <button class="notification-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 ThyroSight. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script>
        // Mobile Navigation Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const navLinks = document.getElementById('nav-links');
            
            if (mobileMenuToggle && navLinks) {
                mobileMenuToggle.addEventListener('click', function() {
                    navLinks.classList.toggle('show');
                });
                
                // Close mobile menu when clicking on a link
                const navLinkElements = navLinks.querySelectorAll('.nav-link');
                navLinkElements.forEach(link => {
                    link.addEventListener('click', function() {
                        navLinks.classList.remove('show');
                    });
                });
                
                // Close mobile menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!navLinks.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
                        navLinks.classList.remove('show');
                    }
                });
            }
        });
    </script>
</body>
</html>
