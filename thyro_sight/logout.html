<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - ThyroSight</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .logout-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, 
                rgba(37, 99, 235, 0.05) 0%, 
                rgba(16, 185, 129, 0.03) 50%, 
                rgba(96, 165, 250, 0.04) 100%);
            padding: 2rem;
        }

        .logout-card {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(248, 250, 252, 0.95) 100%);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.08),
                0 8px 25px rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            max-width: 500px;
            width: 100%;
        }

        .logout-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            color: var(--white);
            font-size: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .logout-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-gray);
            margin-bottom: 1rem;
        }

        .logout-message {
            color: var(--dark-gray);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .logout-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .btn-primary:hover {
            background: var(--white);
            color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .btn-outline:hover {
            background: var(--primary-blue);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 768px) {
            .logout-card {
                padding: 2rem;
            }
            
            .logout-title {
                font-size: 1.5rem;
            }
            
            .logout-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h1 class="logout-title">Logged Out Successfully</h1>
            <p class="logout-message">
                You have been successfully logged out of your ThyroSight account. 
                Thank you for using our thyroid health assessment platform.
            </p>
            <div class="logout-buttons">
                <a href="login.html" class="btn btn-primary">Login Again</a>
                <a href="index.html" class="btn btn-outline">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect to login page after 5 seconds
        setTimeout(function() {
            window.location.href = 'login.html';
        }, 5000);

        // Show countdown
        let countdown = 5;
        const countdownElement = document.createElement('div');
        countdownElement.style.cssText = 'text-align: center; margin-top: 1rem; color: var(--dark-gray); font-size: 0.9rem;';
        countdownElement.textContent = `Redirecting to login page in ${countdown} seconds...`;
        document.querySelector('.logout-card').appendChild(countdownElement);

        const countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = `Redirecting to login page in ${countdown} seconds...`;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
